<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enterprise Access Portal | Secure Authentication</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #0066ff;
            --primary-dark: #0052cc;
            --primary-light: #3385ff;
            --accent: #00d4ff;
            --bg-primary: #0a0e27;
            --bg-secondary: #0f1629;
            --bg-tertiary: #161d35;
            --surface: #1a2238;
            --text-primary: #ffffff;
            --text-secondary: #a0aec0;
            --text-muted: #718096;
            --success: #00c853;
            --error: #ff3d00;
            --warning: #ffa000;
            --border-subtle: rgba(255, 255, 255, 0.06);
            --border-emphasis: rgba(0, 102, 255, 0.25);
            --glow-blue: rgba(0, 102, 255, 0.5);
            --glow-cyan: rgba(0, 212, 255, 0.4);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: var(--bg-primary);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            color: var(--text-primary);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Ultra sophisticated background system */
        .bg-system {
            position: fixed;
            inset: 0;
            z-index: 0;
            overflow: hidden;
        }

        /* Animated mesh gradient */
        .mesh-gradient {
            position: absolute;
            inset: 0;
            background: 
                radial-gradient(circle at 20% 50%, rgba(0, 102, 255, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(0, 212, 255, 0.12) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(0, 82, 204, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 90% 10%, rgba(51, 133, 255, 0.08) 0%, transparent 50%);
            animation: meshMove 20s ease-in-out infinite;
        }

        @keyframes meshMove {
            0%, 100% {
                transform: scale(1) rotate(0deg);
            }
            50% {
                transform: scale(1.1) rotate(2deg);
            }
        }

        /* Sophisticated grid */
        .grid-system {
            position: absolute;
            inset: 0;
            background-image: 
                linear-gradient(var(--border-subtle) 1px, transparent 1px),
                linear-gradient(90deg, var(--border-subtle) 1px, transparent 1px);
            background-size: 80px 80px;
            animation: gridScroll 40s linear infinite;
            opacity: 0.4;
        }

        @keyframes gridScroll {
            0% {
                transform: translate(0, 0);
            }
            100% {
                transform: translate(80px, 80px);
            }
        }

        /* Floating particles system */
        .particles {
            position: absolute;
            inset: 0;
        }

        .particle {
            position: absolute;
            background: radial-gradient(circle, var(--glow-blue), transparent);
            border-radius: 50%;
            opacity: 0;
            animation: particleFloat 15s infinite;
        }

        @keyframes particleFloat {
            0% {
                transform: translate(0, 100vh) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.3;
            }
            100% {
                transform: translate(50px, -100vh) scale(1);
                opacity: 0;
            }
        }

        /* Laser scan effect */
        .scan-beam {
            position: absolute;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, 
                transparent,
                var(--glow-cyan) 20%,
                var(--accent) 50%,
                var(--glow-cyan) 80%,
                transparent);
            box-shadow: 0 0 20px var(--glow-cyan);
            animation: verticalScan 6s ease-in-out infinite;
            opacity: 0.5;
        }

        @keyframes verticalScan {
            0%, 100% {
                top: -3px;
            }
            50% {
                top: calc(100% + 3px);
            }
        }

        /* Depth layers */
        .depth-layer {
            position: absolute;
            inset: 0;
            background: radial-gradient(ellipse at center, transparent 0%, var(--bg-primary) 100%);
            opacity: 0.6;
        }

        /* Main viewport */
        .viewport {
            position: relative;
            z-index: 10;
            perspective: 2000px;
            transform-style: preserve-3d;
        }

        /* Authentication container */
        .auth-container {
            position: relative;
            width: 520px;
            animation: containerEntrance 1.2s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes containerEntrance {
            0% {
                opacity: 0;
                transform: translateY(80px) rotateX(20deg) scale(0.9);
            }
            100% {
                opacity: 1;
                transform: translateY(0) rotateX(0) scale(1);
            }
        }

        /* Main card */
        .auth-card {
            position: relative;
            background: rgba(15, 22, 41, 0.75);
            backdrop-filter: blur(40px) saturate(200%);
            -webkit-backdrop-filter: blur(40px) saturate(200%);
            border: 1px solid var(--border-subtle);
            border-radius: 28px;
            padding: 70px 60px 60px 60px;
            box-shadow: 
                0 30px 90px rgba(0, 0, 0, 0.8),
                0 0 150px rgba(0, 102, 255, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.08),
                inset 0 -1px 0 rgba(0, 0, 0, 0.5);
            overflow: hidden;
            transform-style: preserve-3d;
        }

        /* Card glow effect */
        .card-glow {
            position: absolute;
            inset: -2px;
            background: linear-gradient(135deg, var(--glow-blue), var(--glow-cyan));
            border-radius: 28px;
            opacity: 0;
            filter: blur(20px);
            transition: opacity 0.6s ease;
            z-index: -1;
        }

        .auth-card:hover .card-glow {
            opacity: 0.4;
        }

        /* Premium border gradient */
        .border-gradient {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg,
                transparent 0%,
                var(--primary) 20%,
                var(--accent) 50%,
                var(--primary) 80%,
                transparent 100%);
            animation: borderFlow 4s ease-in-out infinite;
        }

        @keyframes borderFlow {
            0%, 100% {
                opacity: 0.6;
                filter: brightness(1);
            }
            50% {
                opacity: 1;
                filter: brightness(1.4);
            }
        }

        /* Holographic shine */
        .holo-shine {
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                115deg,
                transparent 30%,
                rgba(255, 255, 255, 0.03) 45%,
                rgba(255, 255, 255, 0.08) 50%,
                rgba(255, 255, 255, 0.03) 55%,
                transparent 70%);
            animation: holoSweep 10s linear infinite;
            pointer-events: none;
        }

        @keyframes holoSweep {
            0% {
                transform: translateX(-100%) translateY(-100%) rotate(40deg);
            }
            100% {
                transform: translateX(100%) translateY(100%) rotate(40deg);
            }
        }

        /* Header section */
        .auth-header {
            text-align: center;
            margin-bottom: 50px;
            position: relative;
        }

        /* Logo section */
        .logo-section {
            position: relative;
            display: inline-block;
            margin-bottom: 30px;
        }

        .logo-container {
            position: relative;
            width: 90px;
            height: 90px;
            margin: 0 auto;
        }

        .logo-hexagon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            clip-path: polygon(30% 0%, 70% 0%, 100% 30%, 100% 70%, 70% 100%, 30% 100%, 0% 70%, 0% 30%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            box-shadow: 
                0 10px 40px rgba(0, 102, 255, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
            animation: logoFloat 6s ease-in-out infinite;
        }

        @keyframes logoFloat {
            0%, 100% {
                transform: translate(-50%, -50%) translateY(0);
            }
            50% {
                transform: translate(-50%, -50%) translateY(-8px);
            }
        }

        .logo-ring-1, .logo-ring-2, .logo-ring-3 {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 2px solid;
            border-radius: 50%;
            opacity: 0;
            animation: ringExpand 4s ease-out infinite;
        }

        .logo-ring-1 {
            width: 90px;
            height: 90px;
            border-color: var(--primary);
            animation-delay: 0s;
        }

        .logo-ring-2 {
            width: 90px;
            height: 90px;
            border-color: var(--accent);
            animation-delay: 1.3s;
        }

        .logo-ring-3 {
            width: 90px;
            height: 90px;
            border-color: var(--primary-light);
            animation-delay: 2.6s;
        }

        @keyframes ringExpand {
            0% {
                width: 90px;
                height: 90px;
                opacity: 0.8;
            }
            100% {
                width: 160px;
                height: 160px;
                opacity: 0;
            }
        }

        /* Typography */
        .auth-title {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 12px;
            letter-spacing: -1px;
            background: linear-gradient(135deg, #ffffff 0%, #a0aec0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 40px rgba(255, 255, 255, 0.1);
        }

        .auth-subtitle {
            font-size: 16px;
            color: var(--text-secondary);
            font-weight: 400;
            letter-spacing: 0.3px;
        }

        /* Form elements */
        .auth-form {
            margin-bottom: 0;
        }

        .form-group {
            margin-bottom: 28px;
            position: relative;
        }

        .form-label {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 12px;
            color: var(--text-secondary);
            font-size: 13px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .label-badge {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            padding: 2px 8px;
            background: rgba(0, 102, 255, 0.15);
            border: 1px solid var(--border-emphasis);
            border-radius: 10px;
            font-size: 10px;
            color: var(--accent);
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
            z-index: 2;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .input-field {
            width: 100%;
            padding: 18px 24px 18px 56px;
            background: rgba(10, 14, 39, 0.7);
            border: 2px solid var(--border-subtle);
            border-radius: 14px;
            color: var(--text-primary);
            font-size: 16px;
            font-weight: 400;
            outline: none;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            letter-spacing: 0.5px;
            font-family: 'Inter', sans-serif;
        }

        .input-field::placeholder {
            color: var(--text-muted);
            font-weight: 400;
        }

        .input-field:focus {
            background: rgba(10, 14, 39, 0.95);
            border-color: var(--primary);
            box-shadow: 
                0 0 0 4px rgba(0, 102, 255, 0.15),
                0 10px 40px rgba(0, 102, 255, 0.25);
            transform: translateY(-2px);
        }

        .input-field:focus ~ .input-icon {
            color: var(--primary);
            transform: translateY(-50%) scale(1.1);
            filter: drop-shadow(0 0 8px var(--glow-blue));
        }

        .input-strength {
            margin-top: 8px;
            height: 3px;
            background: var(--border-subtle);
            border-radius: 3px;
            overflow: hidden;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .input-field:focus ~ .input-strength {
            opacity: 1;
        }

        .strength-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            width: 0%;
            transition: width 0.3s ease;
        }

        /* Button */
        .btn-authenticate {
            width: 100%;
            padding: 18px 28px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            border: none;
            border-radius: 14px;
            font-size: 16px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 
                0 8px 30px rgba(0, 102, 255, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.25),
                inset 0 -1px 0 rgba(0, 0, 0, 0.25);
        }

        .btn-authenticate::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 255, 255, 0.4), 
                transparent);
            transition: left 0.7s ease;
        }

        .btn-authenticate:hover {
            transform: translateY(-3px);
            box-shadow: 
                0 15px 50px rgba(0, 102, 255, 0.6),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }

        .btn-authenticate:hover::before {
            left: 100%;
        }

        .btn-authenticate:active {
            transform: translateY(-1px);
        }

        .btn-authenticate:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .btn-content {
            position: relative;
            z-index: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        /* Messages */
        .alert {
            padding: 16px 20px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 500;
            display: none;
            align-items: center;
            gap: 12px;
            margin-top: 24px;
            border: 1px solid;
            backdrop-filter: blur(10px);
        }

        .alert.show {
            display: flex;
            animation: alertSlide 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes alertSlide {
            0% {
                opacity: 0;
                transform: translateY(-20px) scale(0.9);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .alert-icon {
            font-size: 20px;
            flex-shrink: 0;
        }

        .alert-error {
            background: rgba(255, 61, 0, 0.1);
            border-color: rgba(255, 61, 0, 0.3);
            color: #ff8a65;
        }

        .alert-success {
            background: rgba(0, 200, 83, 0.1);
            border-color: rgba(0, 200, 83, 0.3);
            color: #69f0ae;
        }

        /* Loading overlay */
        .loading-overlay {
            display: none;
            position: absolute;
            inset: 0;
            background: rgba(10, 14, 39, 0.9);
            backdrop-filter: blur(8px);
            border-radius: 28px;
            align-items: center;
            justify-content: center;
            z-index: 200;
            flex-direction: column;
            gap: 20px;
        }

        .loading-overlay.show {
            display: flex;
            animation: fadeIn 0.4s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .spinner-container {
            position: relative;
            width: 70px;
            height: 70px;
        }

        .spinner {
            position: absolute;
            width: 70px;
            height: 70px;
            border: 3px solid transparent;
            border-top: 3px solid var(--primary);
            border-right: 3px solid var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .spinner-inner {
            position: absolute;
            width: 50px;
            height: 50px;
            top: 10px;
            left: 10px;
            border: 3px solid transparent;
            border-bottom: 3px solid var(--primary-light);
            border-left: 3px solid var(--accent);
            border-radius: 50%;
            animation: spin 1.5s linear infinite reverse;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            color: var(--text-secondary);
            font-size: 14px;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        /* Footer branding */
        .branding-footer {
            position: fixed;
            bottom: 40px;
            left: 0;
            right: 0;
            text-align: center;
            z-index: 5;
        }

        .branding-card {
            display: inline-flex;
            align-items: center;
            gap: 16px;
            padding: 18px 36px;
            background: rgba(15, 22, 41, 0.85);
            backdrop-filter: blur(20px);
            border: 1.5px solid var(--border-emphasis);
            border-radius: 50px;
            box-shadow: 
                0 10px 40px rgba(0, 0, 0, 0.5),
                0 0 60px rgba(0, 102, 255, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.08);
            transition: all 0.3s ease;
        }

        .branding-card:hover {
            border-color: var(--primary);
            box-shadow: 
                0 15px 50px rgba(0, 0, 0, 0.6),
                0 0 80px rgba(0, 102, 255, 0.35);
            transform: translateY(-2px);
        }

        .branding-label {
            font-size: 14px;
            color: var(--text-secondary);
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        .branding-separator {
            width: 1px;
            height: 24px;
            background: linear-gradient(to bottom, transparent, var(--border-emphasis), transparent);
        }

        .branding-name {
            font-size: 17px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary-light), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 1px;
            text-decoration: none;
            transition: all 0.3s ease;
            text-shadow: 0 0 30px rgba(0, 102, 255, 0.3);
        }

        .branding-name:hover {
            filter: brightness(1.4);
            letter-spacing: 1.5px;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .auth-container {
                width: 95%;
            }

            .auth-card {
                padding: 50px 35px 40px 35px;
            }

            .auth-title {
                font-size: 28px;
            }

            .branding-card {
                flex-direction: column;
                gap: 12px;
                padding: 16px 28px;
            }

            .branding-separator {
                width: 50px;
                height: 1px;
            }
        }

        /* Accessibility */
        @media (prefers-reduced-motion: reduce) {
            *,
            *::before,
            *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        /* Focus visible for accessibility */
        *:focus-visible {
            outline: 2px solid var(--primary);
            outline-offset: 2px;
        }
    </style>
</head>
<body>

    <!-- Background system -->
    <div class="bg-system">
        <div class="mesh-gradient"></div>
        <div class="grid-system"></div>
        <div class="particles" id="particleContainer"></div>
        <div class="scan-beam"></div>
        <div class="depth-layer"></div>
    </div>

    <!-- Main viewport -->
    <div class="viewport">
        <div class="auth-container">
            <div class="auth-card">
                <div class="card-glow"></div>

                <div class="holo-shine"></div>
                
                <!-- Loading overlay -->
                <div class="loading-overlay" id="loadingOverlay">
                    <div class="spinner-container">
                        <div class="spinner"></div>

                </div>

                <!-- Header -->
                <div class="auth-header">

                        <div class="logo-container">

                        </div>
                    </div>
                    <h1 class="auth-title">Enterprise Access</h1>
                    <p class="auth-subtitle">Secure Authentication Portal</p>
                </div>

                <!-- Form -->
                <form class="auth-form" onsubmit="handleAuthentication(event)">
                    <div class="form-group">
                        <label class="form-label">
                            <span>Access Token</span>
                            <span class="label-badge">
                                <span>üîí</span>
                                <span>Required</span>
                            </span>
                        </label>
                        <div class="input-wrapper">
                            <input 
                                type="password" 
                                id="accessToken"
                                class="input-field"
                                placeholder="Enter your secure access token"
                                autocomplete="off"
                                spellcheck="false"
                                required
                            >
                            <div class="input-icon">üîë</div>
                            <div class="input-strength">
                                <div class="strength-bar" id="strengthBar"></div>
                            </div>
                        </div>
                    </div>

                    <button type="submit" class="btn-authenticate" id="authBtn">
                        <span class="btn-content">
                            <span>Authenticate</span>
                            <span>‚Üí</span>
                        </span>
                    </button>

                    <div class="alert alert-error" id="errorAlert">
                        <span class="alert-icon">‚ö†Ô∏è</span>
                        <span id="errorText"></span>
                    </div>

                    <div class="alert alert-success" id="successAlert">
                        <span class="alert-icon">‚úì</span>
                        <span id="successText"></span>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Footer branding -->
    <footer class="branding-footer">
        <div class="branding-card">
            <span class="branding-label">Crafted by</span>
            <div class="branding-separator"></div>
            <a href="#" class="branding-name">DEEPANSHU TOLANI</a>
        </div>
    </footer>

    <script>
        const FIXED_TOKEN = "deep27";

        // Generate floating particles
        function createParticles() {
            const container = document.getElementById('particleContainer');
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.width = Math.random() * 60 + 30 + 'px';
                particle.style.height = particle.style.width;
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 15 + 's';
                particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
                container.appendChild(particle);
            }
        }

        // Initialize
        window.addEventListener('DOMContentLoaded', () => {
            createParticles();
            document.getElementById('accessToken').focus();
            
            // Input strength indicator
            const tokenInput = document.getElementById('accessToken');
            const strengthBar = document.getElementById('strengthBar');
            
            tokenInput.addEventListener('input', (e) => {
                const length = e.target.value.length;
                const strength = Math.min((length / 10) * 100, 100);
                strengthBar.style.width = strength + '%';
                
                // Clear alerts on input
                document.getElementById('errorAlert').classList.remove('show');
            });
        });

        // Authentication handler
        function handleAuthentication(event) {
            event.preventDefault();

            const tokenInput = document.getElementById('accessToken');
            const userToken = tokenInput.value.trim();
            const authBtn = document.getElementById('authBtn');
            const loadingOverlay = document.getElementById('loadingOverlay');
            const errorAlert = document.getElementById('errorAlert');
            const successAlert = document.getElementById('successAlert');
            const errorText = document.getElementById('errorText');
            const successText = document.getElementById('successText');

            // Reset alerts
            errorAlert.classList.remove('show');
            successAlert.classList.remove('show');

            // Show loading
            authBtn.disabled = true;
            loadingOverlay.classList.add('show');

            // Simulate authentication
            setTimeout(() => {
                loadingOverlay.classList.remove('show');
                authBtn.disabled = false;

                if (userToken === FIXED_TOKEN) {
                    // Success
                    successText.textContent = 'Authentication successful! Redirecting to secure dashboard...';
                    successAlert.classList.add('show');

                    setTimeout(() => {
                        sessionStorage.setItem('authorized', 'true');
                        window.location.href = '/';
                    }, 2000);
                } else {
                    // Error
                    errorText.textContent = 'Invalid access token. Please verify your credentials and try again.';
                    errorAlert.classList.add('show');
                    tokenInput.value = '';
                    tokenInput.focus();

                    // Shake animation
                    tokenInput.style.animation = 'shake 0.5s';
                    setTimeout(() => {
                        tokenInput.style.animation = '';
                    }, 500);
                }
            }, 1500);
        }

        // Shake keyframe
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                10%, 30%, 50%, 70%, 90% { transform: translateX(-8px); }
                20%, 40%, 60%, 80% { transform: translateX(8px); }
            }
        `;
        document.head.appendChild(style);
    </script>

</body>
